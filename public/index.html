<!doctype html>
<html lang="en">
	
<head>
	<meta charset="utf-8">
	<title>The HTML5 Herald</title>
	<link rel="stylesheet" href="./css/output.css">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body class="hacker-news">
	<header class="heading">
		<div class="heading__header">Hackernews</div>
		<div class="heading__right">
			<div class="heading__mag-header">Magazine</div>
			<button class="heading__read-button btn">Start reading</button>
		</div>
	</header>
	<div class="hacker-news__container">
		<div class="hacker-news__masthead">
			<div class="hacker-news__masthead--title">Hackernews</div>
			<div class="hacker-news__masthead--mag">Magazine</div>
			<div class="hacker-news__masthead--tagline">Stories and ideas from Hackernews</div>
		</div>
		<form class="hacker-news__filters">
			<input type="radio" name="filters" id="filter-even">
			<label class="hacker-news__filters--even-label"for="filter-even">Even Numbered Articles</label>
			<label class="hacker-news__filters--middot">&middot;</label>
			<input type="radio" name="filters" id="filter-odd">
			<label class="hacker-news__filters--odd-label" for="filter-odd">Odd Numbered Articles</label>
		</form>
		<div class="hacker-news__post-container">
			<div class="hacker-news__hero-story">
				<a href="#" class="hacker-news__hero-story--link">
					<img src="" alt="" class="hacker-news__hero-story--image">
					<div class="hacker-news__hero-story--blurb">
						<div class="hacker-news__hero-story--hacker-diaries">Hacker Diaries</div>
						<div class="hacker-news__hero-story--title"></div>
						<div class="hacker-news__hero-story--text"></div>
					</div>
				</a>
			</div>
			<ul class="hacker-news__post-list">
			</ul>
		</div>
		<div class="hacker-news__more-posts">
			<button class="hacker-news__more-posts--button btn">More Posts</button>
		</div>

	</div>
	<script src="./js/client.js"></script>
</body>

<template id="post-template">
	<li class="hacker-news__post">
		<a href="#" class="hacker-news__post--link">
			<div class="hacker-news__post--image-container">
				<img src="" alt="" class="hacker-news__post--image">
			</div>
			<div class="hacker-news__post--blurb">
				<div class="hacker-news__post--hacker-diaries">Hacker Diaries</div>
				<div class="hacker-news__post--title"></div>
				<div class="hacker-news__post--text"></div>
			</div>
		</a>
	</li>
</template>

</html>
